<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OS Yazılım logo">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern icon: Abstract "O" with geometric elements -->
  <g transform="translate(150, 150)">
    <!-- Outer ring with gradient -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="url(#modernGradient)" stroke-width="6" opacity="0.9"/>
    
    <!-- Inner geometric shape -->
    <path d="M -40 -40 L 40 -40 L 40 40 L -40 40 Z" 
          fill="none" 
          stroke="url(#modernGradient)" 
          stroke-width="5" 
          opacity="0.8"
          transform="rotate(45)"
          filter="url(#glow)"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="url(#modernGradient)"/>
    
    <!-- Decorative lines -->
    <line x1="-50" y1="0" x2="-65" y2="0" stroke="url(#modernGradient)" stroke-width="4" opacity="0.6"/>
    <line x1="50" y1="0" x2="65" y2="0" stroke="url(#modernGradient)" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="-50" x2="0" y2="-65" stroke="url(#modernGradient)" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="50" x2="0" y2="65" stroke="url(#modernGradient)" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- OS Text - Modern and bold -->
  <text x="280" y="140" 
        font-family="'Inter', 'Segoe UI', 'Arial', sans-serif" 
        font-size="56" 
        font-weight="800" 
        fill="url(#textGradient)"
        letter-spacing="-2">OS</text>
  
  <!-- YAZILIM Text - Modern and sleek -->
  <text x="280" y="180" 
        font-family="'Inter', 'Segoe UI', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#modernGradient)"
        letter-spacing="3"
        opacity="0.9">YAZILIM</text>
  
  <!-- Subtle accent line under text -->
  <line x1="280" y1="190" x2="450" y2="190" stroke="url(#modernGradient)" stroke-width="3" opacity="0.3"/>
</svg>
